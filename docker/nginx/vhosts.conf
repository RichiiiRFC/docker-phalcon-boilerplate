server {
    listen 80;
    # Captura cualquier dominio que termine en .local
    server_name ~^(?<project_name>.+)\.local$;

    # La raíz del sitio se construye dinámicamente
    root /var/www/html/$project_name/public;
    index index.php index.html;

    location / {
        # Reglas de reescritura estándar para Phalcon
        try_files $uri $uri/ /index.php?_url=$uri&$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Pasa la petición al contenedor de PHP-FPM en el puerto 9000
        # 'php' es el nombre del servicio en docker-compose.yml
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}